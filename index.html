<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthAssist - Medical AI Chatbot</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 90vh;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            backdrop-filter: blur(10px);
        }

        .chat-header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            padding: 20px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .bot-avatar {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(255, 255, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); }
        }

        .bot-info h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .bot-status {
            font-size: 14px;
            opacity: 0.9;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #00ff88;
            border-radius: 50%;
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }

        .header-controls {
            display: flex;
            gap: 15px;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 20px;
            position: relative;
        }

        .message.bot .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-left-radius: 5px;
        }

        .message.user .message-content {
            background: #4facfe;
            color: white;
            border-bottom-right-radius: 5px;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 10px;
            font-size: 18px;
        }

        .message.bot .message-avatar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message.user .message-avatar {
            background: #4facfe;
            color: white;
        }

        .typing-indicator {
            display: none;
            padding: 15px 20px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 20px;
            margin: 10px 0;
            max-width: 70%;
        }

        .typing-dots {
            display: flex;
            gap: 5px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #667eea;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }

        .chat-input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #eee;
        }

        .input-container {
            display: flex;
            align-items: center;
            gap: 15px;
            background: #f8f9fa;
            border-radius: 25px;
            padding: 10px 20px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .input-container:focus-within {
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .chat-input {
            flex: 1;
            border: none;
            outline: none;
            padding: 10px 0;
            font-size: 16px;
            background: transparent;
            color: #333;
        }

        .chat-input::placeholder {
            color: #888;
        }

        .voice-btn {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            border: none;
            color: white;
            padding: 12px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .voice-btn:hover {
            transform: scale(1.1);
        }

        .voice-btn.listening {
            animation: voicePulse 1s infinite;
        }

        @keyframes voicePulse {
            0% { background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%); }
            50% { background: linear-gradient(135deg, #ff4757 0%, #ff3838 100%); }
            100% { background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%); }
        }

        .send-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            border: none;
            color: white;
            padding: 12px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .send-btn:hover {
            transform: scale(1.05);
        }

        .send-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .quick-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .quick-action-btn {
            background: rgba(79, 172, 254, 0.1);
            border: 1px solid rgba(79, 172, 254, 0.3);
            color: #4facfe;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .quick-action-btn:hover {
            background: rgba(79, 172, 254, 0.2);
            transform: translateY(-2px);
        }

        .language-selector {
            position: relative;
        }

        .language-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            background: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            min-width: 120px;
            display: none;
            z-index: 1000;
        }

        .language-dropdown.show {
            display: block;
        }

        .language-option {
            padding: 10px 15px;
            cursor: pointer;
            transition: background 0.2s;
            color: #333;
        }

        .language-option:hover {
            background: #f5f5f5;
        }

        .welcome-message {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }

        .welcome-icon {
            font-size: 48px;
            color: #4facfe;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .chat-container {
                width: 95%;
                height: 95vh;
                border-radius: 15px;
            }
            
            .header-controls {
                gap: 10px;
            }
            
            .control-btn {
                padding: 8px;
                font-size: 14px;
            }
            
            .message-content {
                max-width: 85%;
            }
            
            .quick-actions {
                gap: 8px;
            }
            
            .quick-action-btn {
                font-size: 12px;
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="header-left">
                <div class="bot-avatar">
                    <i class="fas fa-user-md"></i>
                </div>
                <div class="bot-info">
                    <h1>HealthAssist AI</h1>
                    <div class="bot-status">
                        <div class="status-dot"></div>
                        <span id="statusText">Online & Ready to Help</span>
                    </div>
                </div>
            </div>
            <div class="header-controls">
                <div class="language-selector">
                    <button class="control-btn" id="languageBtn">
                        <i class="fas fa-globe"></i>
                    </button>
                    <div class="language-dropdown" id="languageDropdown">
                        <div class="language-option" data-lang="en">English</div>
                        <div class="language-option" data-lang="hi">‡§π‡§ø‡§Ç‡§¶‡•Ä</div>
                        <div class="language-option" data-lang="te">‡∞§‡±Ü‡∞≤‡±Å‡∞ó‡±Å</div>
                        <div class="language-option" data-lang="ta">‡Æ§‡ÆÆ‡Æø‡Æ¥‡Øç</div>
                    </div>
                </div>
                <button class="control-btn" id="settingsBtn">
                    <i class="fas fa-cog"></i>
                </button>
            </div>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                <div class="welcome-icon">
                    <i class="fas fa-heartbeat"></i>
                </div>
                <h2>Welcome to HealthAssist AI</h2>
                <p>Your trusted medical companion for preventive healthcare, symptom information, and vaccination schedules.</p>
                <p style="margin-top: 10px; color: #888;">Ask me anything about health, symptoms, or preventive care!</p>
            </div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-dots">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>

        <div class="chat-input-area">
            <div class="quick-actions">
                <button class="quick-action-btn" data-action="symptoms">Common Symptoms</button>
                <button class="quick-action-btn" data-action="prevention">Preventive Care</button>
                <button class="quick-action-btn" data-action="vaccination">Vaccination Schedule</button>
                <button class="quick-action-btn" data-action="emergency">Emergency Info</button>
            </div>
            <div class="input-container">
                <input type="text" class="chat-input" id="chatInput" placeholder="Ask me about health, symptoms, or preventive care...">
                <button class="voice-btn" id="voiceBtn">
                    <i class="fas fa-microphone"></i>
                </button>
                <button class="send-btn" id="sendBtn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        class HealthAssistChatbot {
            constructor() {
                this.messages = [];
                this.currentLanguage = 'en';
                this.isListening = false;
                this.isTyping = false;
                this.recognition = null;
                
                this.initializeElements();
                this.bindEvents();
                this.initializeSpeechRecognition();
                this.addWelcomeMessage();
            }

            initializeElements() {
                this.chatMessages = document.getElementById('chatMessages');
                this.chatInput = document.getElementById('chatInput');
                this.sendBtn = document.getElementById('sendBtn');
                this.voiceBtn = document.getElementById('voiceBtn');
                this.languageBtn = document.getElementById('languageBtn');
                this.languageDropdown = document.getElementById('languageDropdown');
                this.typingIndicator = document.getElementById('typingIndicator');
                this.statusText = document.getElementById('statusText');
            }

            bindEvents() {
                this.sendBtn.addEventListener('click', () => this.sendMessage());
                this.chatInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });
                
                this.voiceBtn.addEventListener('click', () => this.toggleVoiceRecognition());
                this.languageBtn.addEventListener('click', () => this.toggleLanguageDropdown());
                
                // Quick action buttons
                document.querySelectorAll('.quick-action-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        const action = btn.dataset.action;
                        this.handleQuickAction(action);
                    });
                });

                // Language selection
                document.querySelectorAll('.language-option').forEach(option => {
                    option.addEventListener('click', () => {
                        this.changeLanguage(option.dataset.lang);
                    });
                });

                // Close dropdown when clicking outside
                document.addEventListener('click', (e) => {
                    if (!this.languageBtn.contains(e.target) && !this.languageDropdown.contains(e.target)) {
                        this.languageDropdown.classList.remove('show');
                    }
                });
            }

            initializeSpeechRecognition() {
                if ('webkitSpeechRecognition' in window) {
                    this.recognition = new webkitSpeechRecognition();
                    this.recognition.continuous = false;
                    this.recognition.interimResults = false;
                    this.recognition.lang = 'en-US';

                    this.recognition.onstart = () => {
                        this.isListening = true;
                        this.voiceBtn.classList.add('listening');
                        this.statusText.textContent = 'Listening...';
                    };

                    this.recognition.onresult = (event) => {
                        const transcript = event.results[0][0].transcript;
                        this.chatInput.value = transcript;
                        this.sendMessage();
                    };

                    this.recognition.onend = () => {
                        this.isListening = false;
                        this.voiceBtn.classList.remove('listening');
                        this.statusText.textContent = 'Online & Ready to Help';
                    };

                    this.recognition.onerror = () => {
                        this.isListening = false;
                        this.voiceBtn.classList.remove('listening');
                        this.statusText.textContent = 'Voice recognition error';
                        setTimeout(() => {
                            this.statusText.textContent = 'Online & Ready to Help';
                        }, 2000);
                    };
                }
            }

            addWelcomeMessage() {
                // Remove the welcome message div and add actual chat message
                setTimeout(() => {
                    const welcomeDiv = document.querySelector('.welcome-message');
                    if (welcomeDiv) welcomeDiv.remove();
                    
                    this.addMessage('bot', 'Hello! I\'m HealthAssist AI, your medical information companion. I can help you with:\n\n‚Ä¢ Disease symptoms and prevention\n‚Ä¢ Vaccination schedules\n‚Ä¢ Health tips and advice\n‚Ä¢ Emergency information\n\nHow can I assist you today?');
                }, 1000);
            }

            sendMessage() {
                const message = this.chatInput.value.trim();
                if (!message || this.isTyping) return;

                this.addMessage('user', message);
                this.chatInput.value = '';
                this.showTypingIndicator();
                
                // Call backend API
                this.generateResponse(message);
            }

            addMessage(sender, text) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}`;
                
                const avatar = document.createElement('div');
                avatar.className = 'message-avatar';
                avatar.innerHTML = sender === 'bot' ? '<i class="fas fa-user-md"></i>' : '<i class="fas fa-user"></i>';
                
                const content = document.createElement('div');
                content.className = 'message-content';
                content.textContent = text;
                
                if (sender === 'bot') {
                    messageDiv.appendChild(avatar);
                    messageDiv.appendChild(content);
                } else {
                    messageDiv.appendChild(content);
                    messageDiv.appendChild(avatar);
                }
                
                this.chatMessages.appendChild(messageDiv);
                this.scrollToBottom();
                this.messages.push({ sender, text, timestamp: new Date() });
            }

            showTypingIndicator() {
                this.isTyping = true;
                this.typingIndicator.style.display = 'block';
                this.statusText.textContent = 'AI is thinking...';
                this.scrollToBottom();
            }

            hideTypingIndicator() {
                this.isTyping = false;
                this.typingIndicator.style.display = 'none';
                this.statusText.textContent = 'Online & Ready to Help';
            }

            async generateResponse(userMessage) {
                const API_BASE_URL = 'http://localhost:5000'; // Change this to your deployed backend URL
                
                try {
                    // Call the backend API
                    const response = await fetch(`${API_BASE_URL}/api/chat`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            message: userMessage,
                            language: this.currentLanguage,
                            user_id: this.getUserId(),
                            generate_audio: true
                        })
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const data = await response.json();
                    
                    this.hideTypingIndicator();
                    this.addMessage('bot', data.response);
                    
                    // Play audio response if available
                    if (data.audio) {
                        this.playAudioResponse(data.audio);
                    }
                    
                    // Handle emergency detection
                    if (data.emergency_detected) {
                        this.showEmergencyAlert();
                    }
                    
                } catch (error) {
                    console.error('API Error:', error);
                    this.hideTypingIndicator();
                    
                    // Fallback responses when backend is not available
                    this.addMessage('bot', `‚ö†Ô∏è I'm having trouble connecting to my medical database. 
                    
For immediate medical emergencies, please call:
üö® **Emergency: 108**
üè• **Medical Helpline: 104**

I'll try to reconnect automatically. Please try again in a moment.

For common health queries, you can also visit:
‚Ä¢ Nearest government health center
‚Ä¢ Aarogya Setu app for COVID info
‚Ä¢ 1075 for mental health support`);
                }
            }

            getUserId() {
                // Generate or retrieve user ID
                let userId = localStorage.getItem('healthassist_user_id');
                if (!userId) {
                    userId = 'user_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                    localStorage.setItem('healthassist_user_id', userId);
                }
                return userId;
            }

            playAudioResponse(audioBase64) {
                try {
                    const audio = new Audio('data:audio/mp3;base64,' + audioBase64);
                    audio.play().catch(e => console.log('Audio play failed:', e));
                } catch (error) {
                    console.log('Audio processing failed:', error);
                }
            }

            showEmergencyAlert() {
                // Create emergency overlay
                const emergencyDiv = document.createElement('div');
                emergencyDiv.style.cssText = `
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background: rgba(255, 0, 0, 0.9);
                    color: white;
                    display: flex;
                    flex-direction: column;
                    justify-content: center;
                    align-items: center;
                    z-index: 10000;
                    font-size: 24px;
                    text-align: center;
                `;
                
                emergencyDiv.innerHTML = `
                    <div style="animation: pulse 1s infinite;">
                        <i class="fas fa-exclamation-triangle" style="font-size: 48px; margin-bottom: 20px;"></i>
                        <h2>MEDICAL EMERGENCY DETECTED</h2>
                        <p style="font-size: 18px; margin: 20px;">Call Emergency Services Immediately</p>
                        <div style="font-size: 32px; margin: 20px;">üìû 108</div>
                        <button onclick="this.parentElement.parentElement.remove()" style="
                            background: white;
                            color: red;
                            border: none;
                            padding: 15px 30px;
                            border-radius: 10px;
                            font-size: 16px;
                            cursor: pointer;
                            margin-top: 20px;
                        ">I've Called for Help</button>
                    </div>
                `;
                
                document.body.appendChild(emergencyDiv);
                
                // Auto-remove after 10 seconds
                setTimeout(() => {
                    if (emergencyDiv.parentElement) {
                        emergencyDiv.remove();
                    }
                }, 10000);
            }

            handleQuickAction(action) {
                const actions = {
                    symptoms: "What are the common symptoms I should watch out for?",
                    prevention: "Tell me about preventive healthcare measures",
                    vaccination: "What are the important vaccinations I need?",
                    emergency: "What should I do in a medical emergency?"
                };
                
                if (actions[action]) {
                    this.chatInput.value = actions[action];
                    this.sendMessage();
                }
            }

            async toggleVoiceRecognition() {
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    alert('Voice recognition not supported in your browser');
                    return;
                }

                if (this.isListening) {
                    this.stopRecording();
                } else {
                    await this.startRecording();
                }
            }

            async startRecording() {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    this.mediaRecorder = new MediaRecorder(stream);
                    this.audioChunks = [];
                    
                    this.mediaRecorder.ondataavailable = (event) => {
                        this.audioChunks.push(event.data);
                    };
                    
                    this.mediaRecorder.onstop = async () => {
                        const audioBlob = new Blob(this.audioChunks, { type: 'audio/wav' });
                        await this.sendAudioToBackend(audioBlob);
                    };
                    
                    this.mediaRecorder.start();
                    this.isListening = true;
                    this.voiceBtn.classList.add('listening');
                    this.statusText.textContent = 'Listening... (Click again to stop)';
                    
                } catch (error) {
                    console.error('Error starting recording:', error);
                    alert('Unable to access microphone. Please check permissions.');
                }
            }

            stopRecording() {
                if (this.mediaRecorder && this.mediaRecorder.state !== 'inactive') {
                    this.mediaRecorder.stop();
                    this.mediaRecorder.stream.getTracks().forEach(track => track.stop());
                }
                this.isListening = false;
                this.voiceBtn.classList.remove('listening');
                this.statusText.textContent = 'Processing speech...';
            }

            async sendAudioToBackend(audioBlob) {
                try {
                    const formData = new FormData();
                    formData.append('audio', audioBlob, 'recording.wav');
                    formData.append('language', this.currentLanguage);
                    
                    const response = await fetch('http://localhost:5000/api/speech-to-text', {
                        method: 'POST',
                        body: formData
                    });
                    
                    const data = await response.json();
                    
                    if (data.success && data.text) {
                        this.chatInput.value = data.text;
                        this.sendMessage();
                    } else {
                        this.statusText.textContent = 'Could not understand speech. Try again.';
                        setTimeout(() => {
                            this.statusText.textContent = 'Online & Ready to Help';
                        }, 2000);
                    }
                    
                } catch (error) {
                    console.error('Speech processing error:', error);
                    this.statusText.textContent = 'Speech processing failed. Try typing.';
                    setTimeout(() => {
                        this.statusText.textContent = 'Online & Ready to Help';
                    }, 2000);
                }
            }

            toggleLanguageDropdown() {
                this.languageDropdown.classList.toggle('show');
            }

            changeLanguage(lang) {
                this.currentLanguage = lang;
                this.languageDropdown.classList.remove('show');
                
                // Update the language display
                const langName = SUPPORTED_LANGUAGES[lang] || 'English';
                this.addMessage('bot', `üåê Language changed to ${langName}. I'll continue to help you in your preferred language!`);
                
                // Save language preference
                localStorage.setItem('healthassist_language', lang);
            }

            async checkVaccinationCenters(pincode) {
                try {
                    const response = await fetch(`http://localhost:5000/api/vaccination-centers?pincode=${pincode}`);
                    const data = await response.json();
                    
                    if (data.centers && data.centers.length > 0) {
                        let message = `üíâ **Vaccination Centers near ${pincode}:**\n\n`;
                        data.centers.slice(0, 3).forEach((center, index) => {
                            message += `${index + 1}. **${center.name}**\n`;
                            message += `   üìç ${center.address}\n`;
                            message += `   üíä ${center.vaccine}\n`;
                            message += `   üìÖ ${center.date}\n`;
                            message += `   üéØ Available: ${center.available_capacity}\n\n`;
                        });
                        message += "üìû For booking: Visit CoWIN portal or call 1075";
                        return message;
                    } else {
                        return `No vaccination centers found for pincode ${pincode}. Please check the pincode or try nearby areas.`;
                    }
                } catch (error) {
                    return "Unable to fetch vaccination center data. Please visit CoWIN.gov.in directly.";
                }
            }

            showEmergencyAlert() {
                // Create emergency overlay with proper styling
                const emergencyDiv = document.createElement('div');
                emergencyDiv.style.cssText = `
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background: linear-gradient(135deg, rgba(255, 0, 0, 0.95), rgba(200, 0, 0, 0.95));
                    color: white;
                    display: flex;
                    flex-direction: column;
                    justify-content: center;
                    align-items: center;
                    z-index: 10000;
                    font-size: 24px;
                    text-align: center;
                    animation: emergencyPulse 1s infinite;
                `;
                
                emergencyDiv.innerHTML = `
                    <div style="max-width: 400px; padding: 40px;">
                        <i class="fas fa-exclamation-triangle" style="font-size: 64px; margin-bottom: 20px; animation: shake 0.5s infinite;"></i>
                        <h2 style="margin-bottom: 20px;">üö® MEDICAL EMERGENCY DETECTED</h2>
                        <p style="font-size: 18px; margin-bottom: 20px;">Call Emergency Services Immediately</p>
                        
                        <div style="background: rgba(255,255,255,0.2); padding: 20px; border-radius: 15px; margin: 20px 0;">
                            <div style="font-size: 36px; margin-bottom: 10px;">üìû 108</div>
                            <div style="font-size: 16px;">National Ambulance Service</div>
                        </div>
                        
                        <button onclick="this.parentElement.parentElement.remove()" style="
                            background: white;
                            color: #d32f2f;
                            border: none;
                            padding: 15px 30px;
                            border-radius: 25px;
                            font-size: 16px;
                            cursor: pointer;
                            margin-top: 20px;
                            font-weight: bold;
                            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
                        ">‚úì I've Called for Help</button>
                    </div>
                `;
                
                // Add emergency animation styles
                const style = document.createElement('style');
                style.textContent = `
                    @keyframes emergencyPulse {
                        0% { background: linear-gradient(135deg, rgba(255, 0, 0, 0.95), rgba(200, 0, 0, 0.95)); }
                        50% { background: linear-gradient(135deg, rgba(255, 50, 50, 0.95), rgba(220, 20, 20, 0.95)); }
                        100% { background: linear-gradient(135deg, rgba(255, 0, 0, 0.95), rgba(200, 0, 0, 0.95)); }
                    }
                    @keyframes shake {
                        0%, 100% { transform: translateX(0); }
                        25% { transform: translateX(-5px); }
                        75% { transform: translateX(5px); }
                    }
                `;
                document.head.appendChild(style);
                
                document.body.appendChild(emergencyDiv);
                
                // Auto-remove after 15 seconds
                setTimeout(() => {
                    if (emergencyDiv.parentElement) {
                        emergencyDiv.remove();
                        style.remove();
                    }
                }, 15000);
            }

            scrollToBottom() {
                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
            }
        }

            new HealthAssistChatbot();
